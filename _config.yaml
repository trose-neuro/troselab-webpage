# site properties and page defaults
title: troselab
subtitle: Circuit Mechanisms of Behavior
description: Research website for the troselab at the University of Bonn Medical Center.
header: images/banner/background.jpg
footer: images/banner/background.jpg
proofer: false

# site social media and other links
links:
  email: tobias.rose@ukbonn.de
  github: trose-neuro
  bluesky: trose-neuro.bsky.social

featured_news:
  enabled: true
  limit: 3

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
